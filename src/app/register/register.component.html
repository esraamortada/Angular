<div class="container">
    <form  #userForm="ngForm" novalidate (ngSubmit)="submitData()">
        {{userForm.value |json}}
        <br>
        {{userModel|json}}
        <div class="form-group">
            <label>User Name</label>
            <input type="text" required [class.is-invalid]="name.invalid&&name.touched"  [(ngModel)]="userModel.name" name="txtName" #name="ngModel"  class="form-control">
            <small class="text-danger" *ngIf="name.invalid&&name.touched">User name is required</small>
        </div>

        <div class="from-group">
            <label>Email :</label>
            <input type="email" name="txtEmail" [(ngModel)]="userModel.email" #email="ngModel" pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/"  class="form-control">
            <div *ngIf="email.errors&&email.touched">
                <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
                <small class="text-danger" *ngIf="email.errors['pattern']">Email must contain @</small>
                
            </div>
        </div>

        <div class="forrm-group">
            <label>Password</label>
            <input type="password" required name="txtpassword" [class.is-invalid]="password.invalid&&password.touched" pattern="^\d{8}$" [(ngModel)]="userModel.password" #password="ngModel"  class="form-control">
            <div *ngIf="password.errors&&password.touched">
                <small class="text-danger" *ngIf="password.errors['required']">password is required</small>
                <small class="text-danger" *ngIf="password.errors['pattern']">password must be 8 digits</small>
            </div>
        </div>
        

        <div class="forrm-group">
            <label> ConfimPassword</label>
            <input type="password" required name="txtconfirmpassword" [class.is-invalid]="confirmpassword.invalid&&confirmpassword.touched" pattern="^\d{8}$" [(ngModel)]="userModel.confirmpassword" #confirmpassword="ngModel"  class="form-control">
            <div *ngIf="confirmpassword.errors&&confirmpassword.touched">
                <small class="text-danger" *ngIf="confirmpassword.errors['required']">password is required</small>
                <small class="text-danger" *ngIf="confirmpassword.errors['pattern']">password must be 8 digits</small>
            </div>
        </div>
        <br>
        <div class="from-group">
            <select  required [class.is-invalid]="topic.invalid&&topic.touched" class="custom-select" [(ngModel)]="userModel.topic" name="ddlTopic" #topic="ngModel" >
              
                <option *ngFor="let topic of topics">
                    {{topic}}
                </option>
            </select>
        </div>
        <br>
        

        <input type="submit" [disabled]="userForm.form.invalid" class="btn btn-primary" value="submit">

    </form>
</div>
