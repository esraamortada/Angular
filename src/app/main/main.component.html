<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" href="">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        table, th, td {
       border: 1px solid black;
}
    </style>
</head>
<body>
    <!-- <h3  *ngIf=""> Hello Esraaa</h3> -->
    <div style="display: flex; justify-content: space-between;"> 
     
        <h1>{{ Storename | uppercase }}</h1> 
         
        <img [src]="Storelogo"> 
    
</div>
<br>



<input type="text" [(ngModel)]="message" />
{{message}}{{ClientName}}


<h1> discount {{Discount|percent}}</h1>


   
<br>
<br>


<table *ngIf="!isPurchased">
    <tr>
      <th>productID</th>
      
      <th>productName</th>
      <th>productPrice</th>
      <th>productQuantity</th>
      <th>product.Img</th>
    </tr>
    <tr *ngFor="let product of ProductList">
    <td>{{product.ID}}</td>
    <td>{{product.Name}}</td>
    <td>{{product.Price}}</td>
    <td>{{product.Quantity}}</td>
    <td><img  width="70px" height="50px" [src]="product.Img"></td>
</tr>
<tr>
    <td><button (click)="buy()">Buy</button></td>
  </tr>
   
  </table>

  <div *ngIf="isPurchased">
    Thanks for purchasing from our store, {{ClientName}}!
  </div>











  <br>
  <br>


  <label for="Categories">Select category:</label>

<select name="Categories" id="Categories" >
    <optgroup *ngFor="let category of CategoryList">
  <option >{{category.Name}}</option>
</optgroup>
  
</select>



</body>
</html>
